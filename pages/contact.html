<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="/styles/contact.css">
    <title>Priscilla Silva / Contact</title>
</head>
<body>
    <div class="container overflow-hidden">
        <div class="row g-5">
            <div class="col-10">
                <div class="animate__animated animate__slideInDown">
                    <h1 class="animate__animated animate__slideInDown">For inquiries, please fill out the following form:</h1>
                
                <form class="animate__animated animate__slideInDown">
                    <input type="text" id="name" name="name" placeholder="Name" class="animate__animated animate__slideInDown">
                    <br>
                    <br>
                    <input type="email" id="email" name="email" placeholder="E-mail" class="animate__animated animate__slideInDown">
                    <br>
                    <br>
                    <textarea name="message" id="message" placeholder="Your message" class="animate__animated animate__slideInDown"></textarea>
                    <br>
                    <br>
                    <input type="submit" class="animate__animated animate__slideInDown" id="submit" value="SUBMIT">
                </form>
            </div>
        </div>
            <div class="col-2">
                <nav class="animate__animated animate__slideInDown">
                    <ul class="animate__animated animate__slideInDown">
                        <a href="/index.html"><li><mark>HOME</mark></li></a>
                        <a href="#"><li><mark>WORKS</mark></li></a>
                        <a href="#"><li><mark>ABOUT</mark></li></a>
                        <a href="/pages/contact.html"><li><mark>CONTACT</mark></li></a>
                    </ul>
                </nav>
            </div>
        </div>
        
    </div>
</body>
</html>
